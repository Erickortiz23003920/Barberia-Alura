<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

    <body>

        <header>

            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>

         </header>

         <main>
            <form action="">

                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">correoelectronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" required></textarea>


                <fieldset>
                    <legend>多Como le gustaria que lo contactemos</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Wthatsapp" id="radio-whatsapp" checked>WthatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
               
                <label class="checkbox" for=""><input type="checkbox" checked>多Le gustria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

                <form action="">
                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Lunes</td>
                                <td>08h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Miercoles</td>
                                <td>08h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Viernes</td>
                                <td>08h ~ 20h</td>
                            </tr>
                        </tbody>
                       
                       
                    </table>
                </form>


            </form>
         </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">
                &copy Copyright Barberia Alura-2020
            </p>
        </footer>

        </body>
</html>
